    var descendentes = document.querySelectorAll("#task_wrapper button");
        for (var i = 0; i < descendentes.length; i++) {
            descendentes[i].addEventListener("click", function (e) {
                localStorage.setItem("PAnotacao",this.id);
                //alert('O elemento clicado foi o ' + this.id);
            })
        }

    $(".btn_menu").click(function abrirMenu() {

        $(".menu").show();

    })

    $(".btn_close").click(function fecharMenu() {

        $(".menu").hide();

    })
